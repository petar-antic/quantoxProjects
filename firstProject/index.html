<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="topPattern" src="assets/images/bg-pattern-top.svg" />
      <img class="bottomPattern" src="assets/images/bg-pattern-bottom.svg" />
      <div class="section">
        <div class="profileCard">
          <div class="timelinePhoto"></div>
          <img class="profilePicture" src="assets/images/image-victor.jpg" />
          <div class="profileInformation">
            <h1 class="bold">Victor Crest<span>26</span></h1>
            <span class="regular" style="font-size: 14px;">London</span>
          </div>
          <div class="profileActivity">
            <div>
              <h1 class="bold">
                80K<br />
                <p class="regular">Followers</p>
              </h1>
            </div>
            <div>
              <h1 class="bold">
                803K<br />
                <p class="regular">Likes</p>
              </h1>
            </div>
            <div>
              <h1 class="bold">
                1.4K<br />
                <p class="regular">Photos</p>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
